<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<link href=/static/css/enstagram.css rel=stylesheet />
    <title>로그인 • Enstagram</title>
  </head>
  <body>
  	<section>
	  	<div class="page-wrapper">
	  		<main class="page-layout-1column">
		  		<div class="columns">
			  		<div class="column main">
					    <div class="account">
					      <div class="my-account">
					        <div class="logo">
					          <a class="icon-sprite ico-core-2 instagram-logo_account"><span>logo</span></a>
					        </div>
					        <div class="account-form">
					          <form class="form" name="form" th:action="@{/login}" method="post">
					            <fieldset name="fieldset">
					              <div class="field id">
					                <label for="login-id">휴대폰번호 또는 이메일 주소</label>
					                <input id="login-id" name="id" type="text"/>
					              </div>
					              <div class="field passwd">
					                <label for="login-passwd">비밀번호</label>
					                <input id="login-passwd" name="passwd" type="password"/>
					              </div>
					              <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}" />
					              <div class="field login_btn">
					                <button name="login_btn" type="submit" class="action primary">로그인</button>
					              </div>
					            </fieldset>
					          </form>
					        </div>
					        <p class="error message" th:text="${loginError}"></p>
					        <p class="error message" th:if="${loginError} == Id" th:text=""></p>
					        <p class="error message" th:if="${loginError} == Password" th:text=""></p>
					      </div>
					      <div class="others">
					        <p>계정이 없으신가요? <a href="/account">가입하기</a></p>
					      </div>
					    </div>
			  		</div>
		  		</div>
	  		</main>
	  	</div>
 		<footer>
		  <div class="container">
		    <nav>
		      <ul>
		        <li><a href="">Enstagram 정보</a></li>
		        <li><a href="">지원</a></li>
		        <li><a href="">홍보 센터</a></li>
		        <li><a href="">API</a></li>
		        <li><a href="">채용 정보</a></li>
		        <li><a href="">개인정보처리방침</a></li>
		        <li><a href="">약관</a></li>
		        <li><a href="">디렉터리</a></li>
		        <li><a href="">프로필</a></li>
		        <li><a href="">해시태그</a></li>
		        <li><a href="">언어</a></li>
		      </ul>
		    </nav>
		    <span>© 2019 Enstagram</span>
		  </div>
		</footer>
 	</section>
 	<script>
	 	$("#login-id").on("propertychange change keyup paste input", function() {
	 		if ($(this).val() !== '') {
		 		$('.field.id').addClass('active')
	 		} else {
		 		$('.field.id').removeClass('active')
	 		}
		});
	 	$("#login-passwd").on("propertychange change keyup paste input", function() {
	 		if ($(this).val() !== '') {
		 		$('.field.passwd').addClass('active')
	 		} else {
		 		$('.field.passwd').removeClass('active')
	 		}
		});
 	</script>
  </body>
</html>
